name: Deploy React App to S3

on:
  push:
    branches:
      - main  # Trigger the workflow when pushing to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Ensure you're using Node.js v16 or higher

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install --force

    # Step 4: Build the React app using Vite (ensure Vite is in your project)
    - name: Build the React app
      run: npm run build

    # Step 5: Configure AWS CLI
    - name: Configure AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # Step 6: Sync the build folder to S3
    - name: Sync build folder to S3
      run: |
        aws s3 sync ./build s3://${{ secrets.AWS_S3_BUCKET }} --delete

    # Step 7: (Optional) Invalidate CloudFront cache
    - name: Invalidate CloudFront cache (optional)
      run: |
        aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
